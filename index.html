<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maddy</title>
    <link rel="shortcut icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR6Hwrq8Ot5_nZRt9egeEr9T2TSFkFDU4j6SA&s" type="image/x-icon">
    <style>
        body {
            background-color: black;
            margin: 0;
            padding: 0;
            font-family: 'Oswald', sans-serif;
        }

        #root {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
            font-size: 4vh;
            font-weight: 600;
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            text-align: center;
            color: black;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        button {
            font-size: 3vh;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:focus {
            outline: none;
        }

        @media (max-width: 768px) {
            .modal-content {
                width: 90%;
                font-size: 3vh;
            }

            button {
                width: 80%;
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>

    <script type="text/javascript">
        const { createElement, useState } = React;

        function Mad1() {
            const [areButtonsSwapped, setAreButtonsSwapped] = useState(false);
            const [isModalOpen, setIsModalOpen] = useState(false);

            const handleYes = () => {
                setIsModalOpen(true);
            };

            const handleNo = () => {
                setAreButtonsSwapped(!areButtonsSwapped);
            };

            const closeModal = () => {
                setIsModalOpen(false);
            };

            return createElement('div', { style: { backgroundColor: 'black', color: 'white', padding: '20px', textAlign: 'center', maxWidth: '100%', width: '90%', margin: 'auto'} },
                createElement('h1', { style: { fontWeight: 'bold', fontSize: '5vh' } }, "Are You Mad ??"),
                createElement('div', null,
                    !areButtonsSwapped ? (
                        createElement('div', null,
                            createElement('button', { style: { backgroundColor: 'red', color: 'black' }, onClick: handleNo }, "No"),
                            createElement('button', { style: { backgroundColor: 'blue', color: 'black' }, onClick: handleYes }, "Yes")
                        )
                    ) : (
                        createElement('div', null,
                            createElement('button', { style: { backgroundColor: 'blue', color: 'black' }, onClick: handleYes }, "Yes"),
                            createElement('button', { style: { backgroundColor: 'red', color: 'black' }, onClick: handleNo }, "No")
                        )
                    )
                ),
                isModalOpen && createElement('div', { className: 'modal', style: { display: 'block' } },
                    createElement('div', { className: 'modal-content' },
                        createElement('span', { className: 'close', onClick: closeModal }, 'Ã—'),
                        createElement('p', null, 'I know you are mad')
                    )
                )
            );
        }

        ReactDOM.render(createElement(Mad1), document.getElementById('root'));
    </script>
</body>
</html>
